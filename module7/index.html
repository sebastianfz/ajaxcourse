<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="scripts/angular.min.js"></script> 
    <script src="scripts/app.js"></script> 
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as tobuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.tobuyitems">Buy <input type="text" ng-model="item.quantity"> {{ item.name }} 
	{{ item.priceperitem | currency:'$$$':3}} per item
	<button class="btn btn-default" ng-click="tobuy.buy($index);"><span class="glyphicon glyphicon-ok"></span> Buy</button>
	</li>       
     </ul>
     <div ng-if="!tobuy.tobuyitems.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.boughtitems">Bought {{ item.quantity }}  of {{ item.name }}  for total price of {{ item.quantity*item.priceperitem | currency:'$$$':3 }}
	 <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
	</li> 
     </ul>
     <div ng-if="!bought.boughtitems.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
